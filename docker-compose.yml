version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tayga-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1337
      - DATABASE_CLIENT=sqlite
    volumes:
      - ./backend/.tmp:/app/.tmp
      - ./backend/public/uploads:/app/public/uploads
      - ./backend/data:/app/data
    ports:
      - "1337:1337"
    networks:
      - tayga-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tayga-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.production
    environment:
      - NODE_ENV=production
      # NEXT_PUBLIC_* задаются в frontend/.env.production (на сервере — https://ваш-домен)
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tayga-network

networks:
  tayga-network:
    driver: bridge

